<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="dist/main.css">
</head>
<body class="bg-lightGray">

  <div class="h-screen flex justify-center items-center">
    <div class="p-6 w-11/12 h-auto bg-customWhite md:w-1/4 shadow-lg rounded-lg overflow-hidden">
      <!-- image -->
      <div>
        <img class="rounded-md" src="images/image-qr-code.png" alt="qr code image">
      </div>
      <!-- card title -->
      <div class="text-center mt-5">
        <h2 class="font-bold text-darkBlue text-lg md:text-2xl">
          Improve your front-end skills by building projects
        </h2>
      </div>
      <!-- description -->
      <div class="text-center mt-5">
        <p class="text-small text-grayishBlue md:text-xl">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </div>

</body>
</html>
